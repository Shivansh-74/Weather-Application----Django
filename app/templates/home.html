{% extends "base.html" %}
{% block content %}
<div class="content_wrapper" id="app" >
	<div v-if="infos.city">
		<h1 style="text-align: center; font-size:3em">
			Weather App
		</h1>
             <form action="" method="get">
                <input type="text " class="form-control" name="city" placeholder="Enter city name here">
				<p style="color: darkgray; font-size:0.7em; margin-top:5px;">Enter Name Carefully Otherwise error occour</p>
                <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
             </form>
		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: }">
				<div class="weather_card_state">
					<span class="material-icons">
						<img src="http://openweathermap.org/img/wn/{{data.icon}}.png" alt="">
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.city}} <br>
					{{data.decs}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.celcius_temperature}}°C / {{data.kelvin_temperature}}°F
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom" >
						humidity: {{data.humidity}} - pressure: {{data.pressure}}Pa
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
